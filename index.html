<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/abcac48681.js" crossorigin="anonymous"></script>
    <title>Clock</title>
</head>

<body>
    <div class="backchange">
        <button onclick="changetheme1(), hidemoon()" id="button1">
            <i class="fas fa-moon"></i>
        </button>
        <button onclick="changetheme2(), hidesun()" id="button2">
            <i class="fas fa-sun"></i>
        </button>
    </div>
    <div class="container">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minut" data-minut-hand></div>
            <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
